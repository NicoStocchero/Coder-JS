<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESERVAS DE PADEL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/main.js"></script>
  </head>

  <body>
    <header class="header-principal">
      <div class="logo-club">
        <i class="fa-solid fa-table-tennis-paddle-ball"></i>
        <span>RESERVAS DE PADEL</span>
      </div>
      <nav class="nav-principal">
        <a href="index.html" class="nav-item activo">Inicio</a>
      </nav>
    </header>
    <main class="contenedor-principal">
      <!-- ==========================
           COLUMNA IZQUIERDA: Formularios
           ========================== -->
      <section class="columna-formularios">
        <!-- FORMULARIO JUGADOR -->
        <div class="tarjeta-formulario">
          <h2 id="titulo-jugador">Registrar jugador</h2>
          <form id="form-jugador">
            <div class="campo-formulario">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" placeholder="Ej: Juan" required />
            </div>
            <div class="campo-formulario">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                id="apellido"
                placeholder="Ej: Pérez"
                required
              />
            </div>
            <div class="campo-formulario con-icono">
              <label for="email">Correo electrónico:</label>
              <div class="input-con-icono">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  placeholder="Ej: juanperez@mail.com"
                  required
                />
              </div>
            </div>

            <div class="campo-formulario con-icono">
              <label for="telefono">Teléfono:</label>
              <div class="input-con-icono">
                <i class="fa-solid fa-phone"></i>
                <input
                  type="tel"
                  id="telefono"
                  placeholder="Ej: 3511234567"
                  required
                />
              </div>
            </div>

            <div class="botones-formulario">
              <button id="btn-jugador" type="submit" class="boton-guardar">
                <i class="fa-solid fa-user-plus"></i> Guardar jugador
              </button>
            </div>
            <p id="mensaje-error" class="mensaje" style="display: none"></p>
          </form>
        </div>

        <!-- FORMULARIO RESERVA -->
        <div class="tarjeta-formulario">
          <h2 id="titulo-formulario">Realizar reserva</h2>
          <form id="form-reserva">
            <div class="campo-formulario">
              <label for="jugador">Jugador:</label>
              <select id="jugador" required>
                <option value="">Seleccionar jugador</option>
              </select>
            </div>
            <div class="campo-formulario">
              <label for="fecha">Fecha:</label>
              <select id="fecha" required>
                <option value="">Seleccionar fecha</option>
              </select>
            </div>
            <div class="campo-formulario">
              <label for="hora">Hora:</label>
              <select id="hora" required>
                <option value="">Seleccionar hora</option>
              </select>
            </div>
            <div class="campo-formulario">
              <label for="duracion">Duración:</label>
              <select id="duracion" required>
                <option value="">Seleccionar duración</option>
              </select>
            </div>
            <div class="botones-formulario">
              <button id="btn-jugador" type="submit" class="boton-guardar">
                <i class="fa-solid fa-user-plus"></i> Guardar reserva
              </button>
            </div>
            <p id="mensaje-error" class="mensaje" style="display: none"></p>
          </form>
        </div>
        <!-- ESTADÍSTICAS DEL SISTEMA -->
        <div class="tarjeta-listado" id="estadisticas">
          <!-- Se completa dinámicamente con JS -->
        </div>
      </section>

      <!-- ==========================
           COLUMNA DERECHA: Listados
           ========================== -->
      <section class="columna-listados">
        <!-- JUGADORES REGISTRADOS -->
        <div class="tarjeta-listado">
          <h2>Jugadores registrados</h2>
          <ul id="lista-jugadores"></ul>
        </div>

        <!-- RESERVAS REALIZADAS -->
        <div class="tarjeta-listado">
          <h2>Reservas realizadas</h2>
          <label for="filtro-fecha">Filtrar por fecha:</label>
          <select id="filtro-fecha">
            <option value="">Todas las fechas</option>
          </select>
          <ul id="lista-reservas"></ul>
        </div>
      </section>
    </main>

    <!-- ==========================
         MODAL CONFIRMACIÓN
         ========================== -->
    <div id="modal-confirmacion" class="modal hidden">
      <div class="modal-contenido">
        <p id="modal-texto"></p>
        <div class="botones-accion">
          <button id="btn-confirmar" class="boton-principal">
            Sí, confirmar
          </button>
          <button id="btn-cancelar" class="boton-secundario">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
