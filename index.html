<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESERVAS DE PADEL</title>
    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Librerías -->
    <!-- Librería para manejar fechas -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
    <!-- Librería de validaciones de formularios -->
    <script src="https://cdn.jsdelivr.net/npm/validator@13.7.0/validator.min.js"></script>
    <!-- Librería para mostrar modales -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Ejecución del script principal -->
    <script type="module" defer src="../js/main.js"></script>
  </head>

  <body>
    <header>
      <h1>RESERVAS DE PADEL</h1>
    </header>

    <main>
      <section class="formulario">
        <h2>Formulario de Jugador</h2>
        <form id="formulario-jugador">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <p id="error-nombre" class="mensaje-error"></p>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
            <p id="error-apellido" class="mensaje-error"></p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <p id="error-email" class="mensaje-error"></p>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
            <p id="error-telefono" class="mensaje-error"></p>
          </div>
          <button type="submit" class="boton-principal">Enviar</button>
        </form>
      </section>

      <section class="formulario">
        <h2>Formulario de Reserva</h2>
        <form id="formulario-reserva">
          <!-- Select clásico para jugador -->
          <select
            title="Selecciona un jugador"
            id="jugadores"
            class="select-jugadores"
          >
            <option value="" disabled selected>Selecciona un jugador</option>
          </select>

          <!-- Contenedor visual de fechas -->
          <div class="campo">
            <label for="fecha-seleccionada">Selecciona una fecha:</label>
            <div id="fechas-disponibles" class="grid-opciones"></div>
            <input
              type="hidden"
              id="fecha-seleccionada"
              name="fecha-seleccionada"
            />
          </div>

          <!-- Contenedor visual de horarios -->
          <div class="campo">
            <label for="horario-seleccionado">Selecciona un horario:</label>
            <div id="horarios-disponibles" class="grid-opciones"></div>
            <input
              type="hidden"
              id="hora-seleccionada"
              name="hora-seleccionada"
            />
          </div>

          <!-- Contenedor visual de duración -->
          <div class="campo">
            <label for="cancha-seleccionada">Selecciona una cancha:</label>
            <div id="canchas-disponibles" class="grid-opciones"></div>
            <input
              type="hidden"
              id="cancha-seleccionada"
              name="cancha-seleccionada"
            />
            <input
              type="hidden"
              id="duracion-seleccionada"
              name="duracion-seleccionada"
            />
          </div>

          <button type="submit" class="boton-principal">
            Confirmar reserva
          </button>
        </form>
      </section>

      <section class="jugadores">
        <h2>Jugadores Registrados</h2>
        <div id="lista-jugadores" class="contenedor-jugadores"></div>
      </section>
    </main>
  </body>
</html>
